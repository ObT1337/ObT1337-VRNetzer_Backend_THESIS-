<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
        
		<script src="static/js/three.js"></script>
		<script>
            var pdata = JSON.parse({{data|tojson}});
            //var pdata = '{{data["p"]}}';
            console.log(pdata);
            console.log(pdata['nodes'][0]["p"]);

			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            const material1 = new THREE.LineBasicMaterial( { color: 0x0000ff } );
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
            const points = [];
            points.push( new THREE.Vector3( - 10, 0, 0 ) );
            points.push( new THREE.Vector3( 0, 15.5, 0 ) );
            points.push( new THREE.Vector3( 10, 0, 0 ) );
            points.push( new THREE.Vector3( 20, 10, 0 ) );
            
            const geometry1 = new THREE.BufferGeometry().setFromPoints(points);
            const line = new THREE.Line( geometry1, material1 );
            scene.add(line);

            for (let i = 0; i < points.length; i++) {
                const ngeometry = new THREE.BoxGeometry( .5, .5, .5 );
            
                const nmaterial = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
                const cube = new THREE.Mesh( ngeometry, nmaterial );
            
                scene.add( cube );
                cube.position.set(0, 10, 0);
                cube.position.set(points[i].x,points[i].y,points[i].z);
                }



            


            camera.position.set( 0, 0, 70 );
            camera.lookAt( 0, 0, 0 );


            renderer.render( scene, camera );
            // camera rotation-> https://jsfiddle.net/8kn4qrz0/
		</script>
	</body>
</html>
