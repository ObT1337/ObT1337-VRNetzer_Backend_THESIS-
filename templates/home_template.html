    <!-- Main Header -->
    <div class="twelve columns">
        <h2 class="lineglowslow">Home</h2>
    </div>
    <div class="twelve columns">

            <input onclick="followLink('/home')" style="margin: 10px;min-width: 48%; max-width: fit-content;" type="submit" value="home" />
        </div>

    <div class="twelve columns">

        </div>
        <div class="six columns">
            <div id="nodepanel_frambox" class="frameBox" style="display: inline-block; margin-top: 6px; margin-bottom: 6px">
