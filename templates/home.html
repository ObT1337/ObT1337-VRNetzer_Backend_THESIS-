<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/SwagStyle.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/NavBar.css') }}" />
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/UI_Module_Config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/connect_WebUI.js') }}"></script>
    <script src="{{ url_for('static', filename='js/connect_socketIO_main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mc_UI_Elements.js') }}"></script>
</head>

<!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++

                                       body
                                        
    +++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->

<body>
    {% if "UnrealEngine" not in request.user_agent|string%} {% include
    "NavBar.html" %} {% endif %}
    <script>
        document
            .querySelector("#navbar > li:nth-child(1)")
            .classList.add("navbar-active");
    </script>

    <!-- Main Header -->
    <div class="twelve columns">
        <h2 class="lineglowslow">Home</h2>
    </div>
    <div class="twelve columns">
        <div class="six columns">
            <div id="mainpanels" class="frameBox" style="display: inline-block; margin-top: 6px; margin-bottom: 6px">
                <h3>Main Panels</h3>
            </div>
        </div>
        <div class="six columns">
            <div id="nodepanels" class="frameBox" style="display: inline-block; margin-top: 6px; margin-bottom: 6px">
                <h3>Node Info</h3>
            </div>
        </div>
    </div>
    <div class="twelve columns">
        <div class="six columns">
            <div id="uploader" class="frameBox" style="display: inline-block; margin-top: 6px; margin-bottom: 6px">
                <h3>Uploader</h3>
            </div>
        </div>
        <div class="six columns">
            <div id="previews" class="frameBox" style="display: inline-block; margin-top: 6px; margin-bottom: 6px">
                <h3>Previews</h3>
            </div>
        </div>
    </div>

    <script>

        function setLinks(panel, link) {
            var frameBox = document.getElementById(panel);
            var name = link[1];
            var hyperlink = link[0];
            frameBox.innerHTML += (
                '<a id='
                + name
                + ' class=crosslinks href="'
                + hyperlink
                + '">'
                + name
                + '</a>'
                + '<br>'
            )
        };

        var links = JSON.parse({{ links| tojson}});
        for (var i = 0; i < links.length; i++) {
            if (!(["home", "nodeinfo", "get_structure_scale", "test44", "force", "loadAllProjectsR"].includes(links[i][1]))) {
                var link = links[i];
                if (link[1].includes("main")) {
                    setLinks("mainpanels", link);
                } else if ((link[1].includes("nodepanel"))) {
                    setLinks("nodepanels", link);
                } else if ((link[1].includes("upload")) & !(link[1].includes("files"))) {
                    setLinks("uploader", link);
                } else if ((link[1].includes("preview"))) {
                    setLinks("previews", link);
                }else{
                    document.write(link[1]);
                }
            };
            console.log(links[i][1]);
        };
    </script>
</body>

</html>
